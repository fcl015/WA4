<!DOCTYPE html>
<html lang="en">
<head>
<title>Agro.io: Index</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
}

/* Style the header */
.header {
    padding: 1px;
    text-align: center;
    background: #1abc9c;
    color: white;
}

/* Increase the font size of the h1 element */
.header h1 {
    font-size: 30px;
}

/* Style the top navigation bar */
.navbar {
    overflow: hidden;
    background-color: #333;
    font-size: 30px;
}

/* Style the navigation bar links */
.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    width:50%;
}

/* Right-aligned link */
.navbar a.right {
    float: right;
}

/* Change color on hover */
.navbar a:hover {
    background-color: #ddd;
    color: black;
}


/* Footer */
.footer {
    padding: 5px;
    text-align: center;
    background: #ddd;
    font-size: 20px;
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
    .navbar a {
        float: none;
        width:100%;
       font-size: 30px;

    }
}
</style>
</head>
<body>

<div class="header">
  <h1>Agro.io</h1>
</div>

<div class="navbar">
  	<a href="/summary_index/">RESUMEN</a>
  	<a href="/monitor_index/">MONITOREO</a>
   	<a href="/control_index/">CONTROL</a>
   	<a href="/weather_index/">CLIMÁTICO</a>
	<a href="/data_index/">DATOS</a>
  	<a href="/thingspeak_index/">GRÁFICAS</a>
 </div>


<div class="footer">
  <h4 id="contact">Tecnológico de Monterrey, 2019</h4>
</div>

</body>
</html>
